<html>

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="main">
    <div id="overlay"></div>
    <div class="header">
      <img src="./logo.png" id="logo">
      <div id="loginContainer">
        <button id="btnlogin">
          LOGIN (GOOGLE)
        </button>
        <div id="userdiv">

        </div>
        <button id="btnlogout">
          <iconify-icon icon="uil:signout"></iconify-icon>
        </button>
      </div>
    </div>

    <div class="body">
      <h1 class="Wallet"></h1>
      <div class="RoulleteContainter">
        <div class="MidIndicator"></div>
        <div id="RollerContainer">
        </div>
      </div>

      <div id="Historial">
        <h4><iconify-icon icon="material-symbols:arrow-circle-down-rounded"></iconify-icon>LAST 10<iconify-icon
            icon="material-symbols:arrow-circle-down-rounded"></iconify-icon></h4>
        <div id="NumList">

        </div>
      </div>
      <div class="RouletteInput">
        <input class="BetInput form-control" placeholder="$$$">
      </div>
      <div class="BetColor">
        <div class="BetRed">
          <button class="BetColorBtn BetColorBtnRed btn" data-color="Red">Red (x2)</button>
          <span class="ColorBet RedBet py-2">0</span>
        </div>
        <div class="BetGreen">
          <button class="BetColorBtn BetColorBtnGreen btn" data-color="Green">Green (x36)</button>
          <span class="ColorBet GreenBet py-2">0</span>
        </div>
        <div class="BetBlack">
          <button class="BetColorBtn BetColorBtnBlack btn" data-color="Black">Black (x2)</button>
          <span class="ColorBet BlackBet py-2">0</span>
        </div>
      </div>

      <div class="BottomButton">
        <button class="BtnSpin">
          <iconify-icon icon="ph:poker-chip-bold"></iconify-icon>
          &#160 SPIN! &#160
          <iconify-icon icon="ph:poker-chip-bold"></iconify-icon></button>
      </div>

      <script src="app.js" type="module"></script>

      <div class="ranking">
        <table id="ranking-rt">
          <thead>
            <th colspan="2">RANKING<br> (Real-Time)</th>
            <tr>
              <th>NAME</th>
              <th>POINTS</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí irán las filas de datos -->
          </tbody>
        </table>
        <table id="ranking-at">
          <thead>
            <th colspan="3">RANKING<br>(All-Time)</th>
            <tr>
              <th>NAME</th>
              <th>POINTS</th>
              <th>DATE</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí irán las filas de datos -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    <div id="linkedin">
      <a href="linkedin.com/in/ismael-zian"><iconify-icon icon="bi:linkedin"></iconify-icon>linkedin.com/in/ismael-zian</a>
    </div>
    <div id="github">
      <a href="github.com/izjob"><iconify-icon icon="bi:github"></iconify-icon>github.com/izjob</a>
    </div>
  </div>
</body>

</html>
