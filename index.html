<html>

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Cinzel:wght@400..900&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div id="main">
    <div id="overlay">
      <div id="loader">
        <h3>LOADING...</h3>
      </div>
    </div>
    <div class="header">
      <img src="./logo.png" id="logo">
      <div id="loginContainer">
        <button id="btnlogin">
          LOGIN (GOOGLE)
        </button>
        <div id="userdiv">

        </div>


        <label class="menuButton">
          <input class="menuCheck" type="checkbox" checked>
          <div>
            <span></span>
            <span>MENU</span>
          </div>
        </label>



        <!-- dribbble -->
        <a class="dribbble" href="https://dribbble.com/shots/6350574-Hamburger-switch-animation" target="_blank"><img
            src="https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg"
            alt=""></a>
      </div>
    </div>
    <div class="menuDiv">
      <div class="info">
        WHEN YOU CLICK THE PURCHASE BUTTONS, THEY WILL BE LOCKED UNTIL YOU SPIN
      </div>

      <button class="btnNoloss">1 NO-LOSS SPIN &#160<iconify-icon icon="tabler:arrow-merge-alt-left"></iconify-icon><br>
        BUY FOR 100<iconify-icon icon="ri:coins-line"></iconify-icon>
      </button>

      <button class="btnNoblock">1 NO-BLOCK SPIN &#160<iconify-icon icon="ps:open-padlock"></iconify-icon><br>
        BUY FOR 400<iconify-icon icon="ri:coins-line"></iconify-icon>
      </button>

      <button class="btnDailyReward"><iconify-icon icon="ri:coins-line"></iconify-icon>&#160 DAILY REWARD &#160<iconify-icon icon="ri:coins-line"></iconify-icon></button>

      <button id="btnlogout">LOGOUT &#160 <iconify-icon icon="uil:signout"></iconify-icon></button>



    </div>

    <div class="body">
      <span class="Wallet"></span>

      <div class="RoulleteContainter">
        <div class="MidIndicator"></div>
        <div id="RollerContainer">
        </div>
      </div>

      <div id="Historial">
        <h4><iconify-icon icon="material-symbols:arrow-circle-down-rounded"></iconify-icon>LAST 10<iconify-icon
            icon="material-symbols:arrow-circle-down-rounded"></iconify-icon></h4>
        <div id="NumList">

        </div>
      </div>
      <div class="RouletteInput">
        <input class="BetInput form-control" placeholder="$$$">
        <button id="ClBets">CLEAR BETS</button>
      </div>
      <div class="BetColor">
        <div class="Bet BetRed">
          <button class="BetColorBtn BetColorBtnRed btn" data-color="Red">RED (X2)</button>
          <span class="ColorBet RedBet py-2">0</span>
        </div>
        <div class="Bet BetGreen">
          <button class="BetColorBtn BetColorBtnGreen btn" data-color="Green">GREEN (X36)</button>
          <span class="ColorBet GreenBet py-2">0</span>
        </div>
        <div class="Bet BetBlack">
          <button class="BetColorBtn BetColorBtnBlack btn" data-color="Black">BLACK (X2)</button>
          <span class="ColorBet BlackBet py-2">0</span>
        </div>
      </div>

      <div class="BottomButton">
        <button class="BtnSpin">
          <iconify-icon icon="ph:poker-chip-bold"></iconify-icon>
          &#160 SPIN! &#160
          <iconify-icon icon="ph:poker-chip-bold"></iconify-icon></button>
      </div>

      <script src="app.js" type="module"></script>

      <div class="ranking">
        <table id="ranking-rt">
          <thead>
            <th colspan="2">Top 3 out of <span class="nplayers">?</span> PLAYERS<br> (IT UPDATES EVERY 1 MINUTES)</th>
            <tr>

              <th>NAME</th>
              <th>POINTS</th>
            </tr>
          </thead>
          <tbody id="tbody-rt">
            <!-- Aquí irán las filas de datos -->
          </tbody>
        </table>
        <table id="ranking-at">
          <thead>
            <th colspan="3">ALL-TIME TOP3 OUT OF <span class="nplayers">?</span> PLAYERS<br>(IT UPDATES EVERY 1 MINUTES)
            </th>
            <tr>
              <th>NAME</th>
              <th>POINTS</th>
              <th>DATE</th>
            </tr>
          </thead>
          <tbody id="tbody-at">
            <!-- Aquí irán las filas de datos -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    <div id="linkedin">
      <a
        href="https://www.linkedin.com/in/ismael-zian?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BmzO%2FTrbsSw6%2B6hx6XDzKwA%3D%3D"><iconify-icon
          icon="bi:linkedin"></iconify-icon>linkedin.com/in/ismael-zian</a>
    </div>
    <div id="github">
      <a href="https://github.com/izjob"><iconify-icon icon="bi:github"></iconify-icon>github.com/izjob</a>
    </div>
  </div>
  <audio id="casino-music" loop>
    <source src="./sounds/casino.mp3" type="audio/mpeg">
  </audio>
  <audio id="coin-music">
    <source src="./sounds/coin.mp3" type="audio/mpeg">
  </audio>
  <audio id="spin-music">
    <source src="./sounds/spin.mp3" type="audio/mpeg">
  </audio>
  <audio id="win-music">
    <source src="./sounds/win.mp3" type="audio/mpeg">
  </audio>
  <audio id="lose-music">
    <source src="./sounds/lose.mp3" type="audio/mpeg">
  </audio>

</body>

</html>
